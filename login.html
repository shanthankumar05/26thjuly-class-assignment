<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Modern Flat Design Login Form Example</title>
  <link rel="stylesheet" href="./style5.css">

</head>
<body>
  
<div class="login-page">
  <form class="login-form">
    <h4 style="text-align: center;">Login</h4>
    <label for="uname">
       <b> Username:</b> 
        <br>

      <input type="text" placeholder="username"/>
    </label>
    <br>
    <label for="pass">
    <b>Password:</b>
      <br>
      <input type="password" placeholder="password"/>
    </label>
    <br>
      <button style="background-color: green" id="btn">&nbsp;   login         &nbsp;</button>
      <p class="message">Dont have an account?<a href="#">sign up</a></p>
    </form>
</div>

</body>
</html>
